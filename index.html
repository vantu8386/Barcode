<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode </title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #f4f4f4;
    font-size: 16px;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
/*     margin-bottom: 15px; */
    height: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  #generate-btn {
    width: 100%;
    /* padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease; */
  }

  button {
    padding: 12px;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:disabled {
    background-color: #ff9696;
    cursor: not-allowed;
  }

  .barcode-container {
    margin-top: 20px;
    text-align: center;
  }

  svg {
    max-width: 100%;
    height: auto;
  }

  .flex-number {
    display: flex;
    justify-content: space-between;
    justify-items: center;
  }

  .flex-number button {
    margin: 3px;
    width: 100%;
    border: none;
    border-radius: 5px;
    /* background-color: #ff9696; */
  }

  /* CSS */
  .button-29 {
    align-items: center;
    appearance: none;
    background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
    border: 0;
    border-radius: 6px;
    box-shadow: rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    font-family: "JetBrains Mono", monospace;
    height: 48px;
    justify-content: center;
    line-height: 1;
    list-style: none;
    overflow: hidden;
    padding-left: 16px;
    padding-right: 16px;
    position: relative;
    text-align: left;
    text-decoration: none;
    transition: box-shadow .15s, transform .15s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    white-space: nowrap;
    will-change: box-shadow, transform;
    font-size: 18px;
  }

  .button-29:focus {
    box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
  }

  .button-29:hover {
    box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
    transform: translateY(-2px);
  }

  .button-29:active {
    box-shadow: #3c4fe0 0 3px 7px inset;
    transform: translateY(2px);
  }


  /* CSS */
  .button-30 {
    align-items: center;
    appearance: none;
    background-color: #FCFCFD;
    border-radius: 4px;
    border-width: 0;
    box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
    box-sizing: border-box;
    color: #36395A;
    cursor: pointer;
    display: inline-flex;
    font-family: "JetBrains Mono", monospace;
    height: 48px;
    justify-content: center;
    line-height: 1;
    list-style: none;
    overflow: hidden;
    padding-left: 16px;
    padding-right: 16px;
    position: relative;
    text-align: left;
    text-decoration: none;
    transition: box-shadow .15s, transform .15s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    white-space: nowrap;
    will-change: box-shadow, transform;
    font-size: 18px;
  }

  .button-30:focus {
    box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
  }

  .button-30:hover {
    box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
    transform: translateY(-2px);
  }

  .button-30:active {
    box-shadow: #D6D6E7 0 3px 7px inset;
    transform: translateY(2px);
  }


  /* CSS */
  .button-82-pushable {
    position: relative;
    border: none;
    background: transparent;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
    transition: filter 250ms;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .button-82-shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: hsl(0deg 0% 0% / 0.25);
    will-change: transform;
    transform: translateY(2px);
    transition:
      transform 600ms cubic-bezier(.3, .7, .4, 1);
  }

  .button-82-edge {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(to left,
        hsl(340deg 100% 16%) 0%,
        hsl(340deg 100% 32%) 8%,
        hsl(340deg 100% 32%) 92%,
        hsl(340deg 100% 16%) 100%);
  }

  .button-82-front {
    display: block;
    position: relative;
    padding: 12px 27px;
    border-radius: 12px;
    font-size: 1.1rem;
    color: white;
    background: hsl(345deg 100% 47%);
    will-change: transform;
    transform: translateY(-4px);
    transition:
      transform 600ms cubic-bezier(.3, .7, .4, 1);
  }

  @media (min-width: 768px) {
    .button-82-front {
      font-size: 1.25rem;
      padding: 12px 42px;
    }
  }

  .button-82-pushable:hover {
    filter: brightness(110%);
    -webkit-filter: brightness(110%);
  }

  .button-82-pushable:hover .button-82-front {
    transform: translateY(-6px);
    transition:
      transform 250ms cubic-bezier(.3, .7, .4, 1.5);
  }

  .button-82-pushable:active .button-82-front {
    transform: translateY(-2px);
    transition: transform 34ms;
  }

  .button-82-pushable:hover .button-82-shadow {
    transform: translateY(4px);
    transition:
      transform 250ms cubic-bezier(.3, .7, .4, 1.5);
  }

  .button-82-pushable:active .button-82-shadow {
    transform: translateY(1px);
    transition: transform 34ms;
  }

  .button-82-pushable:focus:not(:focus-visible) {
    outline: none;
  }
</style>
</head>

<body>
  <div class="container">
    <h2>❤️ This My Love ❤️</h2>

    <div class="barcode-container">
      <svg id="barcode"></svg>
    </div>

    <!-- Ô input + nút Xóa 1 ký tự -->
    <label for="barcode-input"></label>
    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
      <div style="width: 85%;">
        <input type="text" id="barcode-input" placeholder="VD: 123456789012" oninput="handleInput()" />
      </div>
      <!-- <div style="width: 15%;"> -->
      <!-- <button onclick="deleteOneChar()" id="generate-btn" style="background-color: #dc3545;">←</button> -->

      <button onclick="deleteOneChar()" class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">
          ←
        </span>
      </button>
      <!-- </div> -->
    </div>

    <!-- <button id="generate-btn" onclick="clearAll()" class="button-29">Xóa tất cả</button> -->

    <!-- HTML !-->
    <button id="generate-btn" onclick="clearAll()" class="button-82-pushable" role="button">
      <span class="button-82-shadow"></span>
      <span class="button-82-edge"></span>
      <span class="button-82-front text">
        Xóa tất cả
      </span>
    </button>

  </div>

  <div class="container" style="margin-top: 10px;">
    <div class="flex-number">
      <button class="button-30" onclick="appendNumber('1')">1</button>
      <button class="button-30" onclick="appendNumber('2')">2</button>
      <button class="button-30" onclick="appendNumber('3')">3</button>
    </div>
    <div class="flex-number">
      <button class="button-30" onclick="appendNumber('4')">4</button>
      <button class="button-30" onclick="appendNumber('5')">5</button>
      <button class="button-30" onclick="appendNumber('6')">6</button>
    </div>
    <div class="flex-number">
      <button class="button-30" onclick="appendNumber('7')">7</button>
      <button class="button-30" onclick="appendNumber('8')">8</button>
      <button class="button-30" onclick="appendNumber('9')">9</button>
    </div>
    <div class="flex-number">
      <button class="button-30">*</button>
      <button class="button-30" onclick="appendNumber('0')">0</button>
      <button class="button-30">#</button>
    </div>
  </div>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function generateBarcode() {
      const input = document.getElementById("barcode-input").value.trim();
      const barcodeElement = document.getElementById("barcode");

      if (input !== "") {
        JsBarcode(barcodeElement, input, {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
      } else {
        barcodeElement.innerHTML = "";
      }
    }

    function handleInput() {
      generateBarcode();
    }

    function appendNumber(num) {
      const inputEl = document.getElementById("barcode-input");
      inputEl.value += num;
      generateBarcode();
    }

    function deleteOneChar() {
      const inputEl = document.getElementById("barcode-input");
      inputEl.value = inputEl.value.slice(0, -1);
      generateBarcode();
    }

    function clearAll() {
      document.getElementById("barcode-input").value = "";
      document.getElementById("barcode").innerHTML = "";
    }
  </script>

</body>

</html>
