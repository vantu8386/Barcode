<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Barcode </title>
</head>


<body>
  <div class="container">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">One</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
          role="tab" aria-controls="nav-profile" aria-selected="false">Tạo nhiều mã</button>

      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <div class="">
          <h2>❤️ This My Love ❤️</h2>

          <div class="barcode-container">
            <svg id="barcode"></svg>
          </div>

          <!-- Ô input + nút Xóa 1 ký tự -->
          <label for="barcode-input"></label>
          <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <div style="width: 85%;">
              <input type="text" id="barcode-input" placeholder="VD: 123456789012" oninput="handleInput()" />
            </div>
            <!-- <div style="width: 15%;"> -->
            <!-- <button onclick="deleteOneChar()" id="generate-btn" style="background-color: #dc3545;">←</button> -->

            <button onclick="deleteOneChar()" class="button-82-pushable" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text">
                ←
              </span>
            </button>
            <!-- </div> -->
          </div>

          <!-- <button id="generate-btn" onclick="clearAll()" class="button-29">Xóa tất cả</button> -->

          <!-- HTML !-->
          <button id="generate-btn" onclick="clearAll()" class="button-82-pushable" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Xóa tất cả
            </span>
          </button>

        </div>

        <div class="" style="margin-top: 10px;">
          <div class="flex-number">
            <button class="button-30" onclick="appendNumber('1')">1</button>
            <button class="button-30" onclick="appendNumber('2')">2</button>
            <button class="button-30" onclick="appendNumber('3')">3</button>
          </div>
          <div class="flex-number">
            <button class="button-30" onclick="appendNumber('4')">4</button>
            <button class="button-30" onclick="appendNumber('5')">5</button>
            <button class="button-30" onclick="appendNumber('6')">6</button>
          </div>
          <div class="flex-number">
            <button class="button-30" onclick="appendNumber('7')">7</button>
            <button class="button-30" onclick="appendNumber('8')">8</button>
            <button class="button-30" onclick="appendNumber('9')">9</button>
          </div>
          <div class="flex-number">
            <button class="button-30" onclick="appendNumber(',')">,</button>
            <button class="button-30" onclick="appendNumber('0')">0</button>
            <button class="button-30">°_°</button>
          </div>
        </div>
      </div>
      <!-- tab all -->
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        <div class="">
          <h2 style="padding: 10px 0px;">❤️ This My Love ❤️</h2>
          <div style="display: flex; gap: 10px;">
            <textarea id="barcode-input-all" rows="1" placeholder="VD:123,456,789"></textarea>
            <button onclick="deleteOneCharAll()" class="button-82-pushable" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text">
                ←
              </span>
            </button>
          </div>

          <div>
            <button id="generate-btn" onclick="clearAllIn()" class="button-82-pushable mt-3" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text">
                Xóa tất cả
              </span>
            </button>
            <button id="generate-btn" onclick="showBarcodeModal()" class="button-29 mt-2" role="button"
              data-bs-toggle="modal" data-bs-target="#staticBackdrop">

              Tạo mã vạch hàng loạt

            </button>
          </div>



          <div class="" style="margin-top: 10px;">
            <div class="flex-number">
              <button class="button-30" onclick="appendNumberAll('1')">1</button>
              <button class="button-30" onclick="appendNumberAll('2')">2</button>
              <button class="button-30" onclick="appendNumberAll('3')">3</button>
            </div>
            <div class="flex-number">
              <button class="button-30" onclick="appendNumberAll('4')">4</button>
              <button class="button-30" onclick="appendNumberAll('5')">5</button>
              <button class="button-30" onclick="appendNumberAll('6')">6</button>
            </div>
            <div class="flex-number">
              <button class="button-30" onclick="appendNumberAll('7')">7</button>
              <button class="button-30" onclick="appendNumberAll('8')">8</button>
              <button class="button-30" onclick="appendNumberAll('9')">9</button>
            </div>
            <div class="flex-number">
              <button class="button-30" onclick="appendNumberAll(',')">,</button>
              <button class="button-30" onclick="appendNumberAll('0')">0</button>
              <button class="button-30">°_°</button>
            </div>
          </div>

        </div>


      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" > <!-- Cho phép cuộn -->
          <div class="modal-content" style="background-color: white;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Danh sách mã vạch</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="max-height: 200px; overflow-y: auto;">
              <!-- ✅ Đây là nơi sẽ render mã vạch -->
              <div id="barcode-list"></div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>


</body>

</html>
